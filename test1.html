<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a small test1</title>
    <script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js">
    </script>
    <script src="../JavaScript/project.js">
    </script>
    <link rel="stylesheet" type="text/css" href="../CSS/main.css"/>
</head>
<body onclick="getMousePos(event)">
    <div id="div1"> 
        <a href="#" class="startspot" onclick="getStart()">START</a>
    </div>
    <div id="div2" style="display: none; position: fixed; height: 100%; width: 100%;" onclick="changeFlag()">
        <p class="text" style="position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);">Click on the screen at your eyes height..</p>
    </div>
    <canvas id="can" style="display: none; border: 1px solid white;">

    </canvas>
</body>
<script>
    let flag = false;
    let xPos = 0, yPos = 0;
    function getMousePos(event){
        if(flag == true){
            xPos = event.screenX;
            yPos = event.screenY;
            window.setTimeout(makeDot, 1000);
            flag = false;
        }
    }
    function getStart(){
        $("#div1").fadeOut("slow");
        $("#div2").delay(500).fadeIn("slow");
    }
    function changeFlag() {
        $("#div2").fadeOut("slow");
        if(flag == true) flag = false;
        else flag = true;
        $("#can").fadeIn("fast");
    }
    function makeDot(){
         /** @type {HTMLCanvasElement} */
        let c = document.getElementById("can");
        let ctx =c.getContext("2d");
        ctx.beginPath();
        ctx.fillStyle = "#B0B0B0";
        ctx.arc(50,50,20,0,2*Math.PI);
        ctx.stroke();
        ctx.fill();
    }
</script>
</html>
